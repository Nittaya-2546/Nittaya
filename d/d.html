<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิกชมรมคนรักสัตว์</title>
  <!-- เพิ่มลิงก์ไปยัง Bootstrap v5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: white;
    }
    .container {
      background-color: #343a40;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .form-label, .form-check-label {
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-control, .form-select {
      background-color: #495057;
      color: white;
      border: 1px solid #6c757d;
    }
    .form-control:focus, .form-select:focus {
      background-color: #495057;
      color: white;
      border-color: #007bff;
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .form-check-input {
      background-color: #495057;
      border-color: #6c757d;
    }
    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center">สมัครสมาชิกชมรมคนรักสัตว์</h2>
    <form action="#" method="post">
      <!-- ชื่อ -->
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ-นามสกุล</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="กรุณากรอกชื่อ">
      </div>

      <!-- อีเมล์ -->
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล์</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="กรุณากรอกอีเมล์">
      </div>

      <!-- รหัสผ่าน -->
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="กรุณากรอกรหัสผ่าน">
      </div>

      <!-- วันเกิด -->
      <div class="mb-3">
        <label for="dob" class="form-label">วันเกิด</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>

      <!-- เพศ -->
      <div class="mb-3">
        <label class="form-label">เพศ</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">
            ชาย
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">
            หญิง
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
          <label class="form-check-label" for="other">
            อื่นๆ
          </label>
        </div>
      </div>

      <!-- ประเภทสัตว์ที่ชอบ -->
      <div class="mb-3">
        <label class="form-label">ประเภทสัตว์ที่ชอบ</label>
        <select class="form-select" id="animal-type" name="animal_type" required>
          <option value="dog">สุนัข</option>
          <option value="cat">แมว</option>
          <option value="rabbit">กระต่าย</option>
          <option value="bird">นก</option>
          <option value="other">อื่นๆ</option>
        </select>
      </div>

      <!-- สีที่ชอบ -->
      <div class="mb-3">
        <label class="form-label">สีที่ชอบ</label>
        <select class="form-select" id="favorite-color" name="favorite_color" required>
          <option value="red">แดง</option>
          <option value="blue">น้ำเงิน</option>
          <option value="green">เขียว</option>
          <option value="yellow">เหลือง</option>
          <option value="purple">ม่วง</option>
          <option value="black">ดำ</option>
        </select>
      </div>

      <!-- รับข่าวสาร -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="yes" id="newsletter" name="newsletter">
        <label class="form-check-label" for="newsletter">
          ฉันต้องการรับข่าวสารจากชมรม
        </label>
      </div>

      <!-- ปุ่มส่ง -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
      </div>
    </form>
  </div>

  <!-- เพิ่มลิงก์ไปยัง Bootstrap v5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
